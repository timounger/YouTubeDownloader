name: Bug Report
description: Einen Fehlerbericht erstellen
title: "[Bug] "
labels: ["Bug"]
projects: []
assignees:
  - timounger
body:
  - type: markdown
    attributes:
      value: Details zum Fehlerbericht eingeben!
  - type: input
    id: contact
    attributes:
      label: Kontaktangaben
      description: Wie können wir mit Ihnen in Kontakt treten, wenn wir mehr Informationen benötigen?
      placeholder: z.B. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Was ist geschehen?
      description: Beschreiben Sie welcher Fehler aufgetreten ist.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Welche Version der Software verwenden Sie?
      placeholder: "vX.X.X  (Git SHA: XXXXXXXX)"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Gibt es eine Lösungsmöglichkeit?
      description: Beschreiben Sie wie eine Lösung aussehen könnte.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevante Log-Ausgaben
      description: Bitte kopieren Sie alle relevanten Protokollausgaben und fügen Sie sie ein.
      render: python
